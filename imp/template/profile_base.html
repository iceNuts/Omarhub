{% extends "base.html" %}
{% block title %}People and Activity{%end%}
{% block extra-links %}
<link rel="stylesheet" href="{{static_url('./css/panda.css')}}" type="text/css"/>
{% end %}



{% block content %}
<div id="container" class="container_16">
    <div class="sidebar-wrap grid_4">
        <div class="sidebar">
          <div class="profile-top">
            <div class="avatar-wrap grid_2 alpha">
              <div class="avatar">
                <img src="{{static_url('./img/avatar_big.jpg')}}" alt="" />
              </div>
            </div>
            <div class="profile-top-info grid_2 omega">
              <!--<h4>Bill Zeng</h4>-->
              {% if my_user_id == user_id %}
              <a href="#" class="profile-top-follow btn btn-primary">follow</a>
              {% end %}
            </div>
          </div>
            <div id="top-filter">
              <div id="top-filter-bg"></div>
                <ul>
                    <li><a href="#">Activities</a></li>
                    <li><a class="active" href="#">Information</a></li>
                    <li><a href="#">Innovation</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="content-wrap" class="grid_9">
        <div id="content" class="profile-content">
            {% block profile_content %}{% end %}
        </div>
    </div>
    
    <div class="sidebar-wrap grid_3">
      <div class="sidebar">
        <div id="follower" class="side-zone">
          <h4>follower(20)</h4>
          <ul class="followers-avatar">
            <li><img src="{{static_url('./img/avatar.jpg')}}" alt="" /></li>
            <li><img src="{{static_url('./img/avatar.jpg')}}" alt="" /></li>
            <li><img src="{{static_url('./img/avatar.jpg')}}" alt="" /></li>
            <li><img src="{{static_url('./img/avatar.jpg')}}" alt="" /></li>
            <li><img src="{{static_url('./img/avatar.jpg')}}" alt="" /></li>
            <li><img src="{{static_url('./img/avatar.jpg')}}" alt="" /></li>
            <li><img src="{{static_url('./img/avatar.jpg')}}" alt="" /></li>
            <li><img src="{{static_url('./img/avatar.jpg')}}" alt="" /></li>
            <li><img src="{{static_url('./img/avatar.jpg')}}" alt="" /></li>
          </ul>
        </div>
        <div id="following" class="side-zone"></div>
      </div>
    </div>
</div>
{%end%}
